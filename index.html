<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="./src/favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>StudioEditor</title>
  </head>
  <body class="text-[#212529]">
    <div class="grid grid-cols-5 gap-10 p-16 bg-[#d6d5d2] min-h-[100dvh]">
      <nav
        id="nav"
        class="col-span-1 rounded-2xl flex flex-col bg-[#edeceb] p-2 sticky top-16 max-h-[70dvh]"
      >
        <!-- Nav will generated by javascript -->
      </nav>
      <main
        id="main"
        class="col-span-4 rounded-2xl py-10 px-20 bg-[#edeceb] relative"
      >
        <!-- Content will generated by javascript -->
        
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="content.js"></script>
  <script src="index.js"></script>
</html>
